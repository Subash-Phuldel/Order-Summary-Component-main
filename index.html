<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="girl listening music" />
      <section>
        <h2 class="section__title">Order Summary</h2>
        <p class="section__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-card">
          <div class="price-card__left">
            <img src="images/icon-music.svg" alt="icon of music" srcset="" />
            <p class="price-card__plan">
              Annual Plan <br /><span class="price-card__price"
                >$59.99/year</span
              >
            </p>
          </div>
          <div class="price-card__right">
            <a href="">Change</a>
          </div>
        </div>
        <a href="#" class="btn btn--proceed-to-payment">Proceed to Payment</a>
        <a href="#" class="btn btn--cancel-order">Cancel Order</a>
      </section>
    </div>
  </body>
</html>
